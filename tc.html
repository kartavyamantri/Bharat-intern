<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tc.css">
</head>
<body>
    <div class="box">
        <div class="style">
            <h1>This is a basic temperature converter</h1>
        </div>
        <div class="container">
            <h1 class="temp">Temperature Converter</h1>
            <div class="row">
                <div class="col">
                    <label>Fahrenheit</label>
                    <input type="number" id="fahrenheit">
                </div>
                <div class="col">
                    <label>Celsius</label>
                    <input type="number" id="celsius">
                </div>
                <div class="col">
                    <label>Kelvin</label>
                    <input type="number" id="kelvin">
                </div>
            </div>
        </div>
    </div>
    <script src="tc.js"></script>
</body>
</html>
